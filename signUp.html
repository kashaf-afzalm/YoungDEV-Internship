<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="signup.js"></script>
    <title>Sign Up</title>
</head>
<style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
  
  </style>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6" style="border: 1px solid black; background-color: beige;">
            <h1 class="text-center">Sign Up</h1>
            <form action="">
              <div class="mt-6"style="margin-top: 15px;">
                <label for="username" class="form-label">Username</label> <br>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="mt-6"style="margin-top: 15px;">
                <label for="password" class="form-label">Password</label> <br>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <div class="mt-6"style="margin-top: 15px;"> 
                <label for="password" class="form-label"> Confirm Password</label> <br>
                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password">
              </div>
              <div class="col d-flex justify-content-center align-items-center" style="margin-top: 15px; width: 100%;">
                <button type="submit" class="btn btn-primary " id="buttn" disabled>Sign Up</button>
            </div>
            <p class="text-center" style="margin-top: 15px;">Already have an account? <a href="login.html">Login now</a></p>
          
        
            </form>
          </div>
        </div>
      </div>
</body>
</html>
