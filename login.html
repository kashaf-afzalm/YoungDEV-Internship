<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Login Form</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
  
  </style>
</head>
<body>
  <div class="container" >
    <div class="row justify-content-center">
      <div class="col-md-6" style="border: 1px solid black; background-color: beige;">
        <h1 class="text-center">Login</h1>
        <form action="">
          <div class="mt-6"style="margin-top: 15px;">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
          </div>
          <div class="mt-6"style="margin-top: 15px;">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder=" Enter your password">
          </div>
          <div class="mt-6 col text-center"style="margin-top: 15px;">
            <a href="">Forgot Password?</a>
          </div>
          <div class="col d-flex justify-content-center align-items-center" style="margin-top: 15px; width: 100%;">
            <button type="submit" class="btn btn-primary ">Login</button>
        </div>
        <p class="text-center" style="margin-top: 15px;">Don't have an account? <a href="signUp.html">Sign up now</a></p>
      
    
        </form>
      </div>
    </div>
  </div>
</body>
</html>
