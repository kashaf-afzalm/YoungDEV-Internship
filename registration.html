<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registration Form</title>
    <style>
      label{
        margin-top: 10px;
        font-weight: bold;
      }
      .container{
        background-color: rgb(227, 227, 255);
        margin-top: 20px;
        width: 90%;
        padding: 0%;
      }
      .forrm{
        border: 1px solid black;
        /* display: flex;
        justify-content: center; */
      }
      img{
        width: 100%;
      }
      .required::after {
            content: "*";
            color: red;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <div class="container" >
        <div class="row">
            <div class="col-md-6">
                <img src="logo.jpg" alt="">
            </div>
            <div class="col-md-6 forrm">
                <h4>Course Registration Form</h4>
                <form action="">
                    <label for=""  class="required">Fname</label> <br>
                    <input type="text" name="" id="fname" placeholder="Fname" required> <br>
                    <label for="">lname</label> <br>
                    <input type="text" name="" id="lname" placeholder="Lname"> <br>
                    <label for="">DOB</label> <br>
                    <input type="date" name="" id="dob"> <br>
                    <label for=""  class="required">Email</label> <br>
                    <input type="email" name="" id="email" placeholder="xyz@gmail.com"> <br>
                    <label for="">Contact No</label> <br>
                    <input type="number" name="" id="contact"> <br>
                    <label for=""  class="required">Gender</label> <br>
                    <label for="">Male</label>
                    <input type="radio" name="" id="male"> 
                    <label for="">Female</label>
                    <input type="radio" name="" id="female"> <br>
                     <label for="">Address</label> <br>
                     <input type="textarea" name="" id="address"> <br>
                    <label for=""> Education Level</label> <br>
                    <select name="Education Level" id=""> 
                        <option value="Matric/O-level">Matric/O-level</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                    </select> <br>
                    <label for="">Choose Course</label> <br>
                    <select name="Education Level" id=""> 
                        <option value="Machine Learning">Machine Learning</option>
                        <option value="Frontend Web Development">Frontend Web Development</option>
                        <option value="Backend Web Development ">Backend Web Development</option>
                        <option value="Artificial Intelligence ">Artificial Intelligence </option>
                        <option value="Android Development"> Android Development</option>
                        <option value="iOS Development">iOS Development</option>
                        <option value="Data Science"> Data Science</option> <br>
                    </select> <br>
                    <input type="button" value="Register Now" class="btn btn-primary" style="margin-bottom: 0px; margin-top: 30px; align-items: center;">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
